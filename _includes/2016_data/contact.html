<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Registration</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form name="contact" method="POST" netlify>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <input type="text" class="form-control" name="name" placeholder="Your Name" required data-validation-required-message="Please enter your name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <input type="email" class="form-control" name="email" placeholder="Your Email" required data-validation-required-message="Please enter your email address.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <input type="tel" class="form-control" name="phone" placeholder="Your Phone" required data-validation-required-message="Please enter your phone number.">
                                    <p class="help-block text-danger"></p>
                                </div>
			        <div class="control-group form-group">
                                    <input type="text" class="form-control" name="department" placeholder="Your Department" required data-validation-required-message="Please enter your department">
                                    <p class="help-block text-danger"></p>
                                </div>
				<div class="control-group form-group">
                                   <font color="white"> 
				    <p><label>Technical Events</label></p>
				    <input type="checkbox" class="form-control" name="event1">Talk of Geeks
				    <input type="checkbox" class="form-control" name="event2">Paper Presentation
 			  	    <input type="checkbox" class="form-control" name="event3">Coderator
				    <input type="checkbox" class="form-control" name="event4">Quizzards
			            <input type="checkbox" class="form-control" name="event5">Le Design
				    <p><label>Non-Technical Events</label></p>
				    <input type="checkbox" class="form-control" name="event6">PUBG
			       	    <input type="checkbox" class="form-control" name="event7">Smartphone Film Festival
 				    <input type="checkbox" class="form-control" name="event8">IPL Auctions
				    <input type="checkbox" class="form-control" name="event9">Channel Surfing
				    <input type="checkbox" class="form-control" name="event10">Treasure Hunt
				   </font>
                                </div>
				<p><label>Choose your choice of food</label></p>
				<input type="radio" name="food" value="veg">Veg<br>
				<input type="radio" name="food" value="non-veg">Non-veg<br>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" value="Send" class="btn btn-xl">Register</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
